<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

  <div class="navbar">
    <h2>Calculator</h2>
  </div>
    <div class="container">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
              <label class="radio-inline">
                <input type="radio" name="optradio" id="Salariubrut">Salariu Brut</label>
            
          </div>
          <div class="col-auto">
              <label class="radio-inline">
                <input type="radio" name="optradio" id="Salariunet">
                Salariu Net
              </label>
          
          </div>
          <div class="col-auto">
              <input type="number" class="form-control" id="money" placeholder="Adauga salariu">
          </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="Scutit">
              <label class="form-check-label" for="autoSizingCheck" >
                Scutit
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary mb-2 " id="add" >Calculeaza</button>
          </div>
          <div class="dropdown">
            <select class="form-control" id="mySelect" onchange="calculate()"> //"myfunction"
             
            </select>
          </div>
        
            <div class="input-group">
              <div class="col-xs-2">
              <input type="number" class="form-control" id="modif" placeholder="Adauga modificare">
              </div>
              <button type="button" class="btn btn-primary mb-2 " id="modificareSalariu" onclick="modificare()">
                Modifica salariu</button>
            </div>
          
          <br>
      </form>
      <div class="container-fluid">
      <table class="table table-bordered table-blue" id="size">
        <thead>
          <tr>
            <th class=".col-xs-" style="width:40%" scope="col">Nume</th>
            <th style="width:40%">Suma</th>
          
          </tr>
        </thead>
        <tbody class="tbody">
          <tr >
            <th class=".col-xs-"style="width:30%" scope="row">Salariul brut al angajatului</th>
            <td class="brut">0</td>
            
          </tr>
          <tr>
            <th class=".col-xs-"style="width:30%"scope="row" >Asigurari sociale (CAS)</th>
            <td class="cas">0</td>
            
          </tr>
          <tr>
            <th class=".col-xs-"style="width:30%"scope="row">CASS</th>
            <td class="cass ">0</td>
           
          </tr>
          <tr >
            <th class=".col-xs-"style="width:30%" scope="row" >Impozit pe venit</th>
            <td class="impozit">0</td>
           
          </tr>
          <tr >
            <th class=".col-xs-" style="width:30%"scope="row">Salariu Net</th>
            <td class="net">0</td>
           
          </tr>
        </tbody>
        
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script.js"> </script>
    <script type="text/javascript" src="script2.js"> </script>
    </body>
</html>
